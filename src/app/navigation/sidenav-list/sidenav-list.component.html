<mat-nav-list>
    <a mat-list-item routerLink="/signup" *ngIf="!(isAuth$ | async)" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" *ngIf="!(isAuth$ | async)" (click)="onClose()">
        <mat-icon>lock</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/pasttraining" *ngIf="isAuth$ | async" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
    </a>
    <a mat-list-item *ngIf="isAuth$ | async" (click)="onLogout()">
        <button mat-icon-button>
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </a>
</mat-nav-list>
